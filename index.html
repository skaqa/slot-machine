<!DOCTYPE html>

<head>

<button onclick="spin()">SPIN</button>

<script>
function spin() {
  const symbols = "ğŸ’ğŸ‹ğŸ””7BAR";
  document.querySelectorAll(".strip").forEach((strip, i) => {
    const randomPos = Math.floor(Math.random() * 200 + 100); // big random travel
    strip.style.transition = `transform ${2 + i*0.4}s ease-out`;
    strip.style.transform = `translateY(-${randomPos}%)`;

    }, 1800 + i*400);
  });
}
